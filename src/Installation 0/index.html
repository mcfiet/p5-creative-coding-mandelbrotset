<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5.js example</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #1b1b1b;
        overflow: hidden;
      }
    </style>
    <script src="../p5.js"></script>
    <script src="../p5.sound.js"></script>
    <!-- <script src="../addons/p5.sound.js"></script> -->
    <script type="module">
      import * as sketch from "./sketch.js";
      // Inject functions for p5.js to use
      window.preload = sketch.preload;
      window.setup = sketch.setup;
      window.draw = sketch.draw;
      window.mousePressed = sketch.mousePressed;
      window.mouseDragged = sketch.mouseDragged;
      window.mouseReleased = sketch.mouseReleased;
      window.mouseWheel = sketch.mouseWheel;
      window.windowResized = sketch.windowResized;
      window.keyPressed = sketch.keyPressed;
    </script>
  </head>

  <body>
    <main></main>
  </body>
</html>
